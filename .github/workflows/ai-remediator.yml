name: AI Remediator

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to remediate'
        required: true
        type: number
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  remediate:
    if: github.event_name == 'workflow_dispatch' || (github.event.label.name == 'ai-remediate')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml requests

      - name: Run AI remediation helper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/ai/remediate.py \
            --owner "${{ github.repository_owner }}" \
            --repo "${{ github.event.repository.name }}" \
            --issue "${{ github.event.inputs.issue_number || github.event.issue.number }}"